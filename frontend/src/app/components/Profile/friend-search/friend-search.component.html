<div class="container">
  <div class="container-main">
    <input
      type="text"
      placeholder="{{'friendSearch.inputPlaceholder' | translate}}"
      [(ngModel)]="searchQuery"
      (ngModelChange)="handleSearchActions()">

    <div *ngIf="searchResults.length > 0" class="search-results">
      <div *ngFor="let user of searchResults">
        <div *ngIf="isFound" class="one-friend">
          {{ user.displayedName }}
          <button (click)="handleFriendAction(user)">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="!isFound" class="search-results">
      <p>{{'friendSearch.cantFindMessage' | translate}}</p>
    </div>
  </div>

  <button (click)="closeDialog()" class="close-friends-search-button">{{'friendSearch.closeButton' | translate}}</button>
</div>
