<div class="friends-container">
  <div>
    <h1>{{'friendList.title' | translate}}</h1>
  </div>

  <div class="friends-container-list">
    <div *ngIf="!hasFriends">
      <p>{{'friendList.noFriendMessage' | translate}}</p>
    </div>

    <div *ngFor="let friend of friends" class="friends-list">
      <p class="friend-name">
        {{ friend.displayedName }}
        <span class="status-dot" [ngClass]="{
          'online': isFriendOnline(friend.id) === 'online',
          'offline': isFriendOnline(friend.id) === 'offline',
          'blocked': isFriendOnline(friend.id) === 'blocked'}"
        ></span>
      </p>
      <button (click)="openChatWithFriend(friend.name)" class="icons-friend-button">
        <i class="fa-solid fa-message"></i>
      </button>
      <button (click)="removeFriend(friend.id)" class="icons-friend-button">
        <i class="fa-solid fa-user-slash"></i>
      </button>
    </div>
  </div>
  <div>
    <button (click)="addFriend()">{{'friendList.addFriendsButton' | translate}}</button>
  </div>
</div>
