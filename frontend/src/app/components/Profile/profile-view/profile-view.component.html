<div class="background">
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-image-container">
        <img [src]="user.pfpUrl" alt="Profile picture" class="profile-image">
      </div>
    </div>

    <div class="profile-details">
      <h2>{{ user.name }}</h2>
      <p>{{ user.displayedName }}</p>
    </div>

    <div class="profile-info">
      <div class="profile-info-item">
        <label>{{'profileDetails.email' | translate}}</label>
        <span>{{ user.email }}</span>
      </div>
    </div>

    <button class="cancel-button" (click)="closeView()">{{'profileDetails.closeButton' | translate}}</button>
  </div>
</div>
