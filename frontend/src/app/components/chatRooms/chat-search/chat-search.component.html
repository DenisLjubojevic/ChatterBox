<div class="container">
  <div class="container-main">
    <input
      type="text"
      placeholder="{{'chatSearch.searchPlaceholder' | translate}}"
      [(ngModel)]="searchQuery"
      (ngModelChange)="onSearch()">

    <div *ngIf="searchResults.length > 0" class="search-results">
      <div *ngFor="let chatRoom of searchResults">
        <div class="one-chat">
          <div class="chat-picture">
            <img [src]="chatRoom.pictureUrl" alt="Chat picture">
          </div>
          <div>
            {{ chatRoom.name }}
          </div>
          <button (click)="joinGroup(chatRoom)">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <button (click)="openCreateGroup()">{{'chatSearch.createButton' | translate}}</button>
  <button (click)="closeDialog()" class="close-search-button">{{'chatSearch.closeButton' | translate}}</button>
</div>
