<div class="privacy-settings">
  <h3>{{'privacySettings.title' | translate}}</h3>
  <br>
  <div>
    <label>
      <input type="checkbox" [(ngModel)]="privacy.showOnlineStatus" />
      {{'privacySettings.onlineStatus' | translate}}
      <span class="info-icon" title="Turning these off allows you to stay offline. Other people wouldn't be able to see if you are online.">
        <i class="fa-solid fa-circle-info"></i>
      </span>
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" [(ngModel)]="privacy.profileVisibility" />
      {{'privacySettings.profileVisibility' | translate}}
      <span class="info-icon" title="Turning these off allows you to stay hidden. Other people wouldn't be able to see your profile.">
        <i class="fa-solid fa-circle-info"></i>
      </span>
    </label>
  </div>
  <br>
  <button  (click)="emitPrivacySettings()">{{'privacySettings.applyChanges' | translate}}</button>
</div>
