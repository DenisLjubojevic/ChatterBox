<div class="container">
  <h1 mat-dialog-title>{{'changePassDialog.title' | translate}}</h1>
  <mat-dialog-content>
    <form (ngSubmit)="changePassword()" class="mat-form">
      <mat-form-field>
        <input matInput [(ngModel)]="newPassword" name="newPassword" type="password" placeholder="{{'changePassDialog.newPassword' | translate}}" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="confirmPassword" name="confirmPassword" type="password" placeholder="{{'changePassDialog.confirmPassword' | translate}}" required />
      </mat-form-field>
      <div class="mat-buttons">
        <button type="submit" [disabled]="newPassword !== confirmPassword">{{'changePassDialog.submitButton' | translate}}</button>
        <button type="button" (click)="cancelChanges()">{{'changePassDialog.cancelButton' | translate}}</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
